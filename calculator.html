
<!DOCTYPE html>
<html>
<head> <title> My Calculator </title> </head>
<link rel="stylesheet" href="styles.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div class="wrapper">
        <input name="display" id="result" class="display" type="text" />
<div class="row">
    <button class="number operator" type="button">1</button>
    <button class="number operator" type="button">2</button>
    <button class="number operator" type="button">3</button>
    <button class="number calc" type="button">/</button>
</div>
<div class="row">
    <button class="number operator" type="button">4</button>
    <button class="number operator" type="button">5</button>
    <button class="number operator" type="button">6</button>
    <button class="number calc" type="button">*</button>
    
</div>
<div class="row">
    <button class="number operator" type="button">7</button>
    <button class="number operator" type="button">8</button>
    <button class="number operator" type="button">9</button>
    <button class="number calc" type="button">-</button>
</div>
<div class="row">
    <button class="number clear" type="button">C</button>
    <button class="number operator" type="button">0</button>
    <button class="number equals" type="button">=</button>
    <button class="number calc" type="button">+</button>
</div>
</div>
</body>
<script src="js/main.js"></script>
</html>
